<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f69c5bcf40.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="images/image.jpg" alt="" />
      <audio src="Audios/gulabiSaree.mp3"></audio>
      <h3>Gulabi Sadi</h3>
      <h4>G-Spark & Sanju Rathod</h4>
      <div class="progress-parent">
        <div class="progress-child"></div>
      </div>
      <div class="time">
        <div class="current-time">0:00</div>
        <div class="total-duration">4:00</div>
      </div>
      <div class="play-controller">
        <i class="fa-solid fa-shuffle" id="shuffle"></i>
        <i class="fa-solid fa-backward-step" id="backward"></i>
        <i class="fa-solid fa-play" id="play"></i>
        <i class="fa-solid fa-forward-step" id="forward"></i>
        <i class="fa-solid fa-heart" id="heart"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
